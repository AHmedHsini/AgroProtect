server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ${SERVICE_NAME:user-identity-service}
  
  # Database Configuration (MySQL via XAMPP)
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:agriplatform_identity}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # Flyway Database Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  
  # Mail Configuration
  mail:
    host: ${EMAIL_HOST:smtp.gmail.com}
    port: ${EMAIL_PORT:587}
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  # OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/v1/auth/oauth2/google/callback}
            scope:
              - email
              - profile

# JWT Configuration
jwt:
  private-key: ${JWT_PRIVATE_KEY:}
  public-key: ${JWT_PUBLIC_KEY:}
  access-token-ttl: ${JWT_ACCESS_TTL:900000}      # 15 minutes in milliseconds
  refresh-token-ttl: ${JWT_REFRESH_TTL:604800000}  # 7 days in milliseconds
  issuer: ${SERVICE_NAME:user-identity-service}

# Security Configuration
security:
  aes-secret-key: ${AES_SECRET_KEY:}
  password:
    min-length: 12
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special: true
    history-count: 5
    expiry-days: 90
  account:
    lock-threshold: ${ACCOUNT_LOCK_THRESHOLD:5}
    lock-duration-minutes: 15
  rate-limit:
    requests-per-minute: ${RATE_LIMIT_PER_MIN:100}
    login-attempts-per-minute: 5
    otp-requests-per-5-minutes: 3

# OTP Configuration
otp:
  length: 6
  expiry-minutes: 5
  max-attempts: 3

# ML Face Recognition Service
ml-service:
  url: ${ML_SERVICE_URL:http://localhost:8001}
  api-key: ${ML_SERVICE_API_KEY:}
  timeout-seconds: 30
  confidence-threshold: 0.85

# SMS Configuration
sms:
  provider: ${SMS_PROVIDER:twilio}
  api-key: ${SMS_API_KEY:}
  api-secret: ${SMS_API_SECRET:}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    com.agriplatform.identity: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
