server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: AgroProtect
  
  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000
  
  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Disable Flyway for testing (using JPA auto-create instead)
  flyway:
    enabled: false
  
  # Disable Redis for testing
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  
  # Disable Mail for testing
  mail:
    host: smtp.gmail.com
    port: 587
    username: test@esprit.tn
    password: testpassword
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

